<!DOCTYPE html>
<html>
  <head>
    <title>The Generics</title>
    <meta name="description" content="This is the description" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body onload="loggedIn()">
    <header class="main-header">
      <nav class="nav main-nav">
        <ul id="myList">
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="login.html">LOG IN</a></li>
          <li><a href="register.html">REGISTER</a></li>
        </ul>
      </nav>
    </header>
    <div class="login-box">
      <img src="./assets/static/face.png" class="avatar" alt="Avatar Image">
      <h1>Update Information</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Insert New Email</label>
        <input required id="emailup" type="text" placeholder="Update Email">
        <input id="emailupdate" type="submit" value="Update">
        <!-- PASSWORD INPUT -->
        <label for="password">Insert New Password</label>
        <input required id="passwordup" type="password" placeholder="Update Password">
        <label for="password">Repeat New Password</label>
        <input required id="passwordupr" type="password" placeholder="Repeat Password">
        <input id="passwordupdate" type="submit" value="Update">

      </form>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/user/logOut.js"></script>
    <script src="./scripts/user/loggedIn.js"></script>
    <script src="./scripts/user/login.js"></script>
    <script src="./scripts/user/updateUser.js"></script>
  </body>
</html>
